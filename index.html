<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
  </head>
  <body>
  <header>
      <!-- logo -->
    <div class="logo">
      <div class="container">
        <img src="resources/logo.png" />
        <span class="logo-header">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- main banner -->
    <div class="main-banner">
      <div class="container">
        <div class="callout">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- navigation -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-img">
            <img src="resources/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-img">
            <img src="resources/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-img">
            <img src="resources/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

        <!-- Business information -->
        <div class="container">
          <div class="information">
            <div class="info">
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>

        <!-- footer -->
    <footer>
      <div class="container">&copy; Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
